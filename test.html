<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      /* Style for container holding the swiper */
      .swiper-container-wrapper {
        
      }

      /* Style for the slides */
      .swiper-slide {
        text-align: center;
        padding: 40px;
        background-color: #f1f1f1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to each slide */
      }

      /* Style for the navigation buttons */
      .swiper-button-next,
      .swiper-button-prev {
        font-size: 1.5em;
        color: #333;
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 50%;
        padding: 10px;
        margin: 0 10px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Hover styles for navigation buttons */
      .swiper-button-next:hover,
      .swiper-button-prev:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Container for Swiper slider and buttons -->
    <div class="swiper-container-wrapper">
      <!-- Navigation buttons outside of the slides -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Container for Swiper slider -->x
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 3</div>
          <!-- Add more slides as needed -->
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        //    centeredSlides: true,
        spaceBetween: 50,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
